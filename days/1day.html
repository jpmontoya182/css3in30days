<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/1day.css" />
  </head>
  <body>
    <section>
      <h4>Toggle Swicth UI Button</h4>
      <label for="toggle1" class="toggle-1">
        <input type="checkbox" id="toggle1" class="toggle-1__input" />
        <span class="toggle-1__button"></span>
      </label>
      <label for="toggle2" class="toggle-2">
        <input type="checkbox" id="toggle2" class="toggle-2__input" />
        <span class="toggle-2__button">Click me to activate</span>
      </label>
    </section>
    <section>
      <h4>Animated Buttons</h4>
      <button type="button" class="btn-animated-1">Animated Button 1</button>
      <button type="button" class="btn-animated-2">Animated Button 2</button>
    </section>
    <section>
      <h4>Gradient Bordered Buttons</h4>
      <button type="button" class="btn-gradient-1">
        Gradient Button 1
      </button>
      <button type="button" class="btn-gradient-2">
        Gradient Button 2
      </button>
    </section>
    <section>
      <h4>3D buttons</h4>
      <button type="button" class="btn-3d-1">3D Button 1</button>
      <button type="button" class="btn-3d-2">Circle!</button>
    </section>
    <section>
      <h4>Facebook Style</h4>
      <button type="button" class="facebook-style-btn facebook-style-dark">
        Button Dark
      </button>
      <button type="button" class="facebook-style-btn facebook-style-light">
        Button Light
      </button>
    </section>
  </body>
</html>
